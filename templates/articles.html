{% extends 'layout.html' %}

{% block body %}

<h3> Yazılar </h3>
<hr>

{% if articles %}
<form action="/search" method = "post">
  <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Ara..">
  <button type="submit" class="btn btn-danger">Ara</button>
</form>

<hr>


<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item"><a href="article/{{article.id}}"> {{ article.title }} </li>
  
  {% endfor %}
</ul>

{% else %}
<div class= "alert alert-danger"> Bu blogta henüz yazı bulunmuyor! </div>
{% endif %}
{% endblock body %}
